<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
</head>
<body>
    <h1>Você é Brasileiro?</h1>
    Digite seu País: <input type="text" name="texte" id="texte">
    <input type="button" value="Verificar" onclick="nacionalidade()">
    <div id="res">

    </div>
    <script>
        function nacionalidade(){
            var txt = window.document.getElementById('texte').value
            var res = window.document.querySelector('div#res')
            res.innerHTML = `Seu país é <strong>${txt}</strong>`
            if (txt.toLowerCase() == 'brasil') {
                res.innerHTML += `<p>Você é Brasileiro</p>`
            } else {
                res.innerHTML += `<p>Você é estrangeiro</p>`
            }
        }
    </script>
</body>
</html>
